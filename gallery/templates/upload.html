{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .site-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .site-header h1 {
            font-size: 1.8rem;
        }

        /* Main Content Styles */
        .upload-container {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .upload-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .upload-section h2 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            text-align: center;
        }

        /* Form Styles */
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .file-upload-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            background-color: rgba(74, 111, 165, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-upload-label:hover {
            background-color: rgba(74, 111, 165, 0.1);
        }

        .file-upload-label i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-upload-label span {
            color: var(--primary-color);
            font-weight: 500;
        }

        #id_images {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .upload-button:hover {
            background-color: var(--secondary-color);
        }

        /* Messages/Alerts */
        .messages {
            margin-bottom: 1.5rem;
        }

        .alert {
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Footer Styles */
        .site-footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .upload-section {
                padding: 1.5rem;
            }
            
            .file-upload-label {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>Photo Share</h1>
    </header>

    <main class="upload-container">
        <section class="upload-section">
            <h2>Upload Your Photos</h2>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data" class="upload-form">
                {% csrf_token %}
                <div class="file-upload-wrapper">
                    <label for="id_images" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose your photos</span>
                        {{ form.images }}
                    </label>
                </div>
                <button type="submit" class="upload-button">
                    <i class="fas fa-upload"></i> Upload Photos
                </button>
            </form>
        </section>
        <a href="{% url 'gallery' %}" class="upload-button" style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">
            <i class="fas fa-images" style="margin-right: 0.5rem;"></i> View Gallery
        </a>
    </main>

    <footer class="site-footer">
        <p>Â© {% now "Y" %} Photo Share App</p>
    </footer>
</body>
</html>
